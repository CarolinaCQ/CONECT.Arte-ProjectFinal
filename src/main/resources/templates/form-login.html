<!DOCTYPE html>
<html lang="en">

    <head th:replace="fragments/head :: head"></head>

    <body>

        <header th:replace="fragments/header-index :: header-index"></header>

        <main>
            <div class="container my-4">
                <div class="row d-flex flex-column align-items-center">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div>
                            <div class="d-flex flex-row justify-content-center mt-3">
                                <div class="step text-center">Ingresar</div>
                            </div>
                            <div class="card my-3">
                                <div class="card-body d-flex flex-row justify-content-center">
                                    <form th:action="@{/logincheck}" method="POST" autocompleted="off" class="needs-validation"
                                          novalidate>
                                        
                                        <input type="hidden" name="id}">
                                        
                                        <p th:if="${error}" th:text="${error}" class="text-danger"></p> 
                                        
                                        <div class="form-group my-5">
                                            <label th:for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" name="email" id="email" required
                                                   autofocus>
                                            <div class="invalid-feedback">El email es un campo requerido!</div>
                                        </div>
                                        <div class="form-group my-5">
                                            <label th:for="password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                   required>
                                            <div class="invalid-feedback">La contraseña es un campo requerido!</div>
                                        </div>
                                        <div class="my-5 d-flex flex-row justify-content-end">
                                            <button type="submit" class="mt-2 save text-light">Ingresar</button>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="fragments/footer :: footer"></footer>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/validation.js}"></script>
        <script th:src="@{/js/search.js}"></script>
    </body>

</html>
