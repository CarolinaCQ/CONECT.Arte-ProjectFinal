<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head"></head>

<body>

    <header th:replace="fragments/header-index :: header-index"></header>

    <main>
        <div class="container">
            <div class="row d-flex flex-column align-items-center">
                <div class="col-4">
                    <div class="progress d-flex flex-row justify-content-center mt-3">
                        <div class="step1">Ingresar</div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-body d-flex flex-row justify-content-center">
                            <form th:action="@{/logincheck}" method="POST" autocompleted="off" class="needs-validation"
                                novalidate>
                                <div></div>
                                <input type="hidden" th:field="*{id}">
                                <div class="form-group my-5">
                                    <label th:for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" id="email" required
                                        autofocus>
                                    <div class="invalid-feedback">El email es un campo requerido!</div>
                                </div>
                                <div class="form-group my-5">
                                    <label th:for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" th:field="*{password}" id="password"
                                        required>
                                    <div class="invalid-feedback">La contraseña es un campo requerido!</div>
                                </div>
                                <div class="my-5 d-flex flex-row justify-content-end">
                                    <button type="submit" class="mt-2 save btn btn-primary">Ingresar</button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>

    <script th:src="@{./js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{./js/validation.js}"></script>
    <script th:src="@{./js/search.js}"></script>
</body>

</html>
