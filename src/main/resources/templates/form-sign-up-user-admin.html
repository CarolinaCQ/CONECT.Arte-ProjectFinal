<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head :: head"></head>

    <body>

        <div th:if="${session.id} == null">
            <header th:replace="fragments/header-index :: header-index"></header>
        </div>

        <div th:unless="${session.id} == null">
            <header th:replace="fragments/header-login :: header-login"></header>
        </div>

        <main>
            <div class="container">
                <div class="row d-flex flex-column align-items-center">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div>
                            <div class="d-flex flex-row justify-content-center mt-3">
                                <div class="step text-center">Ingresar</div>
                            </div>
                            <div class="card mt-2">
                                <div class="card-body d-flex flex-row justify-content-center">
                                    <form th:action="@{/users/__${action}__}" method="POST" th:object="${user}"
                                          autocompleted="off" class="needs-validation" novalidate>

<!--                                        <input type="hidden" th:field="*{userId}">-->


                                        <div class="form-group my-3">
                                            <label th:for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" th:field="*{userEmail}" id="email" required
                                                   autofocus>
                                            <div class="invalid-feedback">El email es un campo requerido!</div>
                                        </div>

                                        <div class="form-group my-3">
                                            <label th:for="password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" th:field="*{userPassword}" id="password"
                                                   required>
                                            <div class="invalid-feedback">La contraseña es un campo requerido!</div>
                                        </div>

                                        <div class="my-3 d-flex flex-row justify-content-end">
                                            <button type="submit" class="mt-2 save btn btn-primary">Guardar</button>
                                        </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="fragments/footer :: footer"></footer>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/search.js}"></script>
        <script th:src="@{/js/validation.js}"></script>
        
    </body>

</html>
