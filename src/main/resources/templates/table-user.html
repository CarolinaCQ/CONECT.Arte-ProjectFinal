<!DOCTYPE html>
<html lang="en">

    <head th:replace="fragments/head :: head"></head>

    <body>

        <div th:if="${session.id} == null">
            <header th:replace="fragments/header-index :: header-index"></header>
        </div>

        <div th:unless="${session.id} == null">
            <header th:replace="fragments/header-login :: header-login"></header>
        </div>

        <div class="container">
            <div class="row mt-5">
                <div class="col">


                    <div th:if="${users.isEmpty()}">
                        <p class="alert alert-info">No existen usuarios con rol de administrador</p>
                    </div>

                    <div th:unless="${users.isEmpty()}" class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th class="col-3 text-light">Email</th>
                                    <th class="col-3 text-light">Role</th>
                                    <th class="col-3 text-light">Baja/Alta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.userEmail}" class="text-light"></td>
                                    <td th:text="${user.userRole}" class="text-light"></td>
                                    <td>
                                        <form th:if="${user.userDeleted}==false" th:action="@{/}" method="POST">
                                            <button type="submit" class="btn btn-danger">Dar de baja</button>
                                        </form>

                                        <form th:if="${user.userDeleted}==true" th:action="@{/}" method="POST">
                                            <button type="submit" class="btn btn-success" >Dar de alta</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <a class="btn btn-primary" type="submit" th:href="@{/users/form}">Agregar usuario administrador</a>
                    </div>
                </div>
            </div>
        </div>


        <footer th:replace="fragments/footer :: footer"></footer>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/search.js}"></script> 
        
    </body>
</html>
