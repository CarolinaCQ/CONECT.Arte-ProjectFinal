<!DOCTYPE html>
<html lang="en">

    <head th:replace="fragments/head :: head"></head>

    <body>

        <div th:if="${session.id} == null">
            <header th:replace="fragments/header-index :: header-index"></header>
        </div>

        <div th:unless="${session.id} == null">
            <header th:replace="fragments/header-login :: header-login"></header>
        </div>

        <main>
            <div class="container my-5">
                <div class="row d-flex flex-column align-items-center">
                    <div class="col-12 col-sm-12 col-md-8 col-lg-5 mt-3 d-flex flex-column">
                        <div class="card">
                            <div class="card-body d-flex flex-column justify-content-between align-items-center">
                                <div class="img">
                                    <img class="img-profile" th:src="@{|/uploads/__${client.clientProfileImage}__|}" alt="">
                                </div>
                                <div class="mt-3">
                                    <p class="text-center fw-bold fst-italic" th:text="${client.clientNickname}"></p>
                                    <p class="text-center" th:text="${client.userEmail}"></p>
                                </div>
                                <div class="mt-3 button d-flex flex-row justify-content-center">
                                    <a type="button" class="nav-link mx-3 btn-update text-light" th:href="@{/clients/form/__${client.id}__}" >Modificar</a>
                                    <button type="button" class="nav-link mx-3 btn-deleted text-light" data-bs-toggle="modal" data-bs-target="#modalDeleted">
                                        Baja de usuario
                                    </button>
                                    <div class="modal fade" id="modalDeleted" tabindex="-1" aria-labelledby="modalDeleted" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content col-12 col-sm-12 col-md-6 col-lg-4 ">
                                                <div class="modal-body d-flex flex-column align-items-center">
                                                    <div class="col-12 d-flex flex-row justify-content-end">
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="d-flex flex-row justify-content-center">
                                                        <div class="px-3 d-flex flex-column align-items-center">
                                                            <h5 class="pb-3 text-center">Â¿Confirma baja de usuario?</h5>
                                                            <div class="d-flex flex-column align-items-center">
                                                                <form th:action="@{/clients/delete/__${client.id}__}" method="POST">
                                                                    <button type="submit" style="color: #B774B7;" class="text-center btn-deleted p-2 nav-link text-ligh px-3">Si, confirmo</button>
                                                                </form>
                                                                <a type="button" class="text-center nav-link mx-2 btn-update" th:href="@{/clients/profile/__${client.id}__}">No, quiero volver</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="fragments/footer :: footer"></footer>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/search.js}"></script>
    </body>

</html>
